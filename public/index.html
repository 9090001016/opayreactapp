  <script>
    $( document ).ready(function() {
        $('.apitab__section .left__menu ul li a').click(function(){
          $('.apitab__section .left__menu ul li a').removeClass('active');
        });

        $('.apitab__section .left__menu ul .main__menu').click(function(){
          $(this).addClass('selected');
          $(this).siblings().removeClass('selected');
        });

        $('.apitab__section .left__menu .main__menu + .collapse__menu').click(function(){
          $(this).next().siblings('.main__menu').addClass('selected');
          $(this).prev().siblings('.main__menu').removeClass('selected');
        });
    });
  </script>
